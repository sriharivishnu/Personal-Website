    <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
    <h2 class="sm-heading">Here's how you can get in touch with me...</h2>
    <div class="boxes">
      <div><span class="text-secondary">Email:</span> srihari.vishnu@gmail.com</div>
      <div><span class="text-secondary">Phone:</span> 519-500-9912</div>
    </div>
    <form action="" class="contact-form" id="contact-form">
      <div class="separate">
        <h2 class="contact-header">Get In Touch</h2>
      </div>
      <div class="alert">Your message has been sent</div>
      <div class="form-group">
        <label>Name: </label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="form-group">
        <label>Email: </label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="form-group">
        <label>Message: </label>
        <textarea name="message" id="message"></textarea>
      </div>
      <input type="submit" class="button" />
    </form>
  </main>
